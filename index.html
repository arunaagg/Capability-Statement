<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto PDF Download</title>
    <script>
        // Trigger the download automatically on page load
        window.onload = function() {
            // Define the raw file URL (direct link to the file)
            const fileUrl = 'https://raw.githubusercontent.com/arunaagg/Capability-Statement/main/IA%20Capability%20Statement%20v4.pdf'; // Raw file URL

            // Static filename for the downloaded file
            const staticFileName = 'Capability-Statement.pdf';

            // Create a hidden link to trigger the download
            const link = document.createElement('a');
            link.href = fileUrl; // Set the raw file URL
            link.download = staticFileName; // Set the static file name for download
            link.style.display = 'none'; // Hide the link
            document.body.appendChild(link); // Add the link to the document
            link.click(); // Simulate a click to trigger the download
            document.body.removeChild(link); // Clean up by removing the link
        };
    </script>
</head>
<body>
</body>
</html>
