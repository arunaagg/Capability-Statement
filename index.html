<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto PDF Download</title>
    <script>
        // Trigger the download automatically on page load
        window.onload = function() {
            // Define the file URL and desired filename dynamically
            const fileUrl = 'https://raw.githubusercontent.com/arunaagg/Capability-Statement/main/HAB%20Technologies%20Capability%20Statement.pdf'; // Default file URL
            const fileName = 'IA_Capability_Statement_v4.pdf'; // Default file name

            // Function to trigger the download
            const triggerDownload = (url, name) => {
                const link = document.createElement('a');
                link.href = url; // Set the file URL
                link.download = name; // Set the file name
                link.style.display = 'none'; // Hide the link
                document.body.appendChild(link); // Add the link to the document
                link.click(); // Simulate a click to trigger download
                document.body.removeChild(link); // Clean up
            };

            // Trigger the download with the defined URL and filename
            triggerDownload(fileUrl, fileName);
        };
    </script>
</head>

</body>
</html>
